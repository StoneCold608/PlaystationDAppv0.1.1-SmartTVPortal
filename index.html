  <Helmet>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </Helmet>
  <div>
    <label htmlFor="firstname">Firstname:</label> <input type="text" id="firstname" name="firstname"
                                                         value={formData.firstname} onChange={handleChange}
                                                         required/>
  </div>
  <div>
    <label htmlFor="middlename">Middlename:</label> <input type="text" id="middlename" name="middlename"
                                                           value={formData.middlename} onChange={handleChange}
                                                           required/>
  </div>
  <div>
    <label htmlFor="lastname">Lastname:</label> <input type="text" id="lastname" name="username"
                                                       value={formData.lastname} onChange={handleChange}
                                                       required/>
  </div>
  <div>
    <label htmlFor="username">Username:</label> <input type="text" id="username" name="username"
                                                       value={formData.username} onChange={handleChange}
                                                       required/>
  </div>
  <div>
    <label htmlFor="email">Email:</label> <input type="text" id="email" name="email" value={formData.email}
                                                 onChange={handleChange} required/>
  </div>
  <div>
    <label htmlFor="password">Password:</label> <input type="text" id="password" name="password"
                                                       value={formData.password} onChange={handleChange}
                                                       required/>
  </div>
